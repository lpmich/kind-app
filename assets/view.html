<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", intial-scale=1">
    <title> Go App </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
  </head>
  <style>
    body {
      background-image: url("https://workforcesouthplains.org/wp-content/uploads/2019/06/Background-opera-speeddials-community-web-simple-backgrounds.jpg");
    }
    nav {
      display: flex;
      justify content: left;
      align-items: center;
      width: 100%;
      height: 3em;
      background: #181818;
      margin: 0em;
    }
    nav a {
        font-size: 1.2em;
        margin: .5em;
        padding: .5em;
        padding-top: .2em;
        padding-bottom: .2em;
        text-decoration: none;
        color: white;
    }
    table {
      font-size: 1.2em;
      border-collapse: collapse;
      border:1px solid black;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 2.5em;
    }
    a {
      padding: 0em;
      float: left;
    }
  </style>
  <body style="text-align:center;margin:0;">
    <nav>
      <a href="https://localhost/"> Home </a>
      <a href="https://localhost/view"> View People </a>
      <a href="https://localhost/logout" style="margin-left: auto;"> Logout </a>
    </nav>

    <h1 style="font-size: 2.5em;margin:.7em;"> People </h1>

    <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
    <table>
      <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Favorite Color </th>
      </tr>
      {{range .People}}
      <tr>
        <td> {{ .First }} </td>
        <td> {{ .Last }} </td>
        <td> {{ .Color }} </td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
