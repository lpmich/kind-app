  <style>
    body {
      background-image: url("https://workforcesouthplains.org/wp-content/uploads/2019/06/Background-opera-speeddials-community-web-simple-backgrounds.jpg");
    }
    nav {
      display: flex;
      justify content: left;
      align-items: center;
      width: 100%;
      height: 3em;
      background: #181818;
      margin: 0em;
    }
    nav a {
        font-size: 1.2em;
        margin: .5em;
        padding: .5em;
        padding-top: .2em;
        padding-bottom: .2em;
        text-decoration: none;
        color: white;
    }
	form * {
      padding-left: 1em;
	  padding-right: 1em;
	}

  <body style="text-align:center;margin:0;">
    <nav>
      <a href="https://localhost/"> Home </a>
      <a href="https://localhost/view"> View People </a>
      <a href="https://localhost/logout" style="margin-left: auto;"> Logout </a>
    </nav>

    <h1 style="font-size:3em;margin:.7em;"> Go Application </h1>

    <div class="page-container">
    <form method="POST">
      <label for="fname"> First Name </label>
      <input type="text" name="first" id="fname" placeholder="First Name" required="required" />

      <label for="lname"> Last Name </label>
      <input type="text" name="last" id="lname" placeholder="Last Name" required="required"/>

      <label for="colors"> Favorite Color </label>
      <select name="color" id="colors" required="required">
        <option value="Red"> Red </option>
        <option value="Blue"> Blue </option>
        <option value="Green"> Green </option>
        <option value="Brown"> Brown </option>
        <option value="Orange"> Orange </option>
        <option value="Yellow"> Yellow </option>
        <option value="Pink"> Pink </option>
        <option value="Purple"> Purple </option>
      </select>

      <input type="submit" style="margin-left: 3em;"/>
    </form>
    </div>
  </body>
