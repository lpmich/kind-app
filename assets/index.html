<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", intial-scale=1">
    <title> Go App </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
  </head>
  <style>
    body {
      background-image: url("https://workforcesouthplains.org/wp-content/uploads/2019/06/Background-opera-speeddials-community-web-simple-backgrounds.jpg");
    }
    nav {
      display: flex;
      justify content: left;
      align-items: center;
      width: 100%;
      height: 3em;
      background: #181818;
      margin: 0em;
    }
    nav a {
      font-size: 1.2em;
      margin: .5em;
      padding: .5em;
      padding-top: .2em;
      padding-bottom: .2em;
      text-decoration: none;
      color: white;
    }
	form * {
      padding-left: 1em;
	  padding-right: 1em;
	}
    .page-container {
      display: grid;
      grid-template-columns: 20% 60% 10% 10%;
    }
    h2 {
      grid-column: 1/3;
      justify-self: left;
      margin-left: 2em;
      text-decoration: underline;
    }
    #add-button {
      grid-column: 3/4;
      justify-self: center;
    }
    #new-post {
      grid-column: 2/3;
      justify-self: center;
      background: lightsteelblue;
      border-radius: .8em;
      height: 220px;
      width: 800px;
    }
    textarea {
      resize: none;
      vertical-align: baseline;
      margin-top: 1em;
    }
    .posts-container {
      grid-column: 1/3;
    }
  </style>
  <script>
      function showForm() {
        document.getElementById("new-post").style.display = 'inline-block';
      }
      function hideForm() {
        document.getElementById("new-post").style.display = 'none';
      }
  </script>
  <body style="text-align:center;margin:0;">
    <nav>
      <a href="https://localhost/"> Home </a>
      <a href="https://localhost/view"> View People </a>
      <a href="https://localhost/logout" style="margin-left: auto;"> Logout </a>
    </nav>

    <h1 style="font-size:3em;margin:.7em;"> Go Application </h1>

    <div class="page-container">
      <h2> My Posts </h2>
      <button id="add-button" class="btn btn-primary" onclick="showForm()">
        <b>+</b> New Post
      </button>
      <div id="new-post" style="display:none;">
        <form method="POST" action="post">
          <div class="form-group">
            <textarea name="content" id="content" class="form-control"
                placeholder="Post here" rows="5" cols="50" ></textarea>
          </div>
          <button class="btn" id="cancel" onclick="hideForm()"> Cancel </button>
          <button type="submit" class="btn btn-success" id="submit"> Post </button>
        </form>
      </div>
      <div class="posts-container">
        {{ range .Posts}}
        <div class="post">
            <p> {{ .Content }}</p>
            <p> {{ .Author }}</p>
            <p> {{ .Date }} </p>
            <p> {{ .Likes }} </p>
            {{ range .Comments }}
            <div class="comments">
              <p> {{ .Content }} </p>
              <p> {{ .Author }} </p>
              <p> {{ .Date }} </p>
              <p> {{ .Likes }} </p>
            </div>
            {{ end }}
        </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>
