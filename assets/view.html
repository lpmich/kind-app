<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", intial-scale=1">
    <title> Go App </title>
  </head>
  <body>
    <style>
      * {
        text-align: center;
        vertical-align: middle;
        padding-left: .8em;
        padding-right: .8em;
      }
      table {
        font-size: 1.2em;
        border-collapse: collapse;
        border:1px solid black;
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        font-size: 2.5em;
      }
      a {
        padding: 0em;
        float: left;
      }
    </style>
    <a href="/"> Home </a>
    <h1> People </h1>
    <table>
      <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Favorite Color </th>
      </tr>
      {{range .}}
      <tr>
        <td> {{ .First }} </td>
        <td> {{ .Last }} </td>
        <td> {{ .Color }} </td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
